<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>마이페이지 - TRAVELY</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../shared/aurora-style.css">
    <style>
        .mypage-container {
            padding-bottom: 90px;
        }

        /* Profile Section */
        .profile-section {
            padding: 20px;
            margin-bottom: 16px;
        }

        .profile-card {
            padding: 24px;
            background: var(--bg-glass);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .profile-avatar-wrap {
            position: relative;
            display: inline-block;
            margin-bottom: 16px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            background: linear-gradient(var(--bg-primary), var(--bg-primary)) padding-box,
                        var(--gradient-primary) border-box;
        }

        .profile-edit-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: 2px solid var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-email {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-stat {
            text-align: center;
        }

        .profile-stat-value {
            font-size: 20px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0 20px;
            margin-bottom: 24px;
        }

        .quick-action {
            padding: 16px;
            background: var(--bg-glass);
            border-radius: var(--radius-md);
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .quick-action:active {
            transform: scale(0.98);
        }

        .quick-action-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
        }

        .quick-action-icon i {
            font-size: 18px;
            color: var(--aurora-purple);
        }

        .quick-action-label {
            font-size: 12px;
            font-weight: 500;
        }

        /* Menu Section */
        .menu-section {
            padding: 0 20px;
            margin-bottom: 24px;
        }

        .menu-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .menu-list {
            background: var(--bg-glass);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon i {
            font-size: 18px;
            color: var(--aurora-purple);
        }

        .menu-content {
            flex: 1;
        }

        .menu-label {
            font-size: 14px;
            font-weight: 500;
        }

        .menu-desc {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .menu-arrow {
            color: var(--text-muted);
            font-size: 18px;
        }

        .menu-badge {
            padding: 2px 8px;
            background: var(--error);
            border-radius: var(--radius-full);
            font-size: 10px;
            font-weight: 600;
            color: white;
        }

        /* Version Info */
        .version-info {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Logout Button */
        .logout-section {
            padding: 0 20px;
            margin-bottom: 24px;
        }

        .logout-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
