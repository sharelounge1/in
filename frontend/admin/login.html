<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 - 인플루언서 여행 플랫폼</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-light);
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    .login-card {
      background: var(--bg-white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      padding: 48px 40px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-logo-icon {
      width: 64px;
      height: 64px;
      background: var(--primary-gradient);
      border-radius: var(--radius-lg);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .login-logo-icon svg {
      width: 32px;
      height: 32px;
      color: white;
    }
    .login-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .login-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .login-form {
      margin-top: 32px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--primary-start);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }
    .form-checkbox input {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-start);
    }
    .form-checkbox label {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .login-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
    }
    .login-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--text-muted);
    }
    .login-footer a {
      color: var(--primary-start);
      text-decoration: none;
      font-weight: 500;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <div class="login-logo-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
          </svg>
        </div>
        <h1 class="login-title">관리자 로그인</h1>
        <p class="login-subtitle">인플루언서 여행 플랫폼 관리 시스템</p>
      </div>

      <form class="login-form" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
        <div class="form-group">
          <label class="form-label">이메일</label>
          <input type="email" class="form-input" placeholder="admin@example.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">비밀번호</label>
          <input type="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">로그인 상태 유지</label>
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>

      <div class="login-footer">
        <p>비밀번호를 잊으셨나요? <a href="#">비밀번호 재설정</a></p>
      </div>
    </div>
  </div>
</body>
</html>
