<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 인플루언서 여행 플랫폼</title>
    <link rel="stylesheet" href="../shared/aurora-style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-2xl);
        }

        .login-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
            box-shadow: var(--shadow-glow);
        }

        .login-logo-icon i {
            font-size: 36px;
            color: white;
        }

        .login-logo-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .login-logo-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .login-form {
            margin-bottom: var(--spacing-lg);
        }

        .form-input-icon {
            position: relative;
        }

        .form-input-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }

        .form-input-icon .form-input {
            padding-left: 48px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            font-size: 13px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-secondary);
            cursor: pointer;
        }

        .checkbox-label input {
            width: 16px;
            height: 16px;
            accent-color: var(--aurora-purple);
        }

        .forgot-link {
            color: var(--aurora-purple);
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Aurora Background -->
    <div class="aurora-bg">
        <div class="aurora-orb aurora-orb-1"></div>
        <div class="aurora-orb aurora-orb-2"></div>
        <div class="aurora-orb aurora-orb-3"></div>
    </div>

    <div class="login-container">
        <div class="card card-glass login-card">
            <!-- Logo -->
            <div class="login-logo">
                <div class="login-logo-icon">
                    <i class="ri-admin-line"></i>
                </div>
                <h1 class="login-logo-title">관리자 센터</h1>
                <p class="login-logo-subtitle">인플루언서 여행 플랫폼</p>
            </div>

            <!-- Login Form -->
            <form class="login-form">
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <div class="form-input-icon">
                        <i class="ri-mail-line"></i>
                        <input type="email" class="form-input" placeholder="admin@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <div class="form-input-icon">
                        <i class="ri-lock-line"></i>
                        <input type="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#" class="forgot-link">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full btn-lg">
                    <i class="ri-login-box-line"></i>
                    로그인
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>관리자 계정이 없으신가요? 시스템 관리자에게 문의하세요.</p>
            </div>
        </div>
    </div>
</body>
</html>
