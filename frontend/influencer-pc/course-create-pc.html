<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 코스 만들기 - 인플루언서</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    /* PC Layout Styles */
    .pc-layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: var(--bg-white);
      border-right: 1px solid var(--border-light);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 24px 20px;
      border-bottom: 1px solid var(--border-light);
    }

    .sidebar-logo {
      font-size: 20px;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .sidebar-nav {
      padding: 16px 0;
    }

    .sidebar-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .sidebar-menu-item:hover {
      background: var(--bg-light);
      color: var(--text-primary);
    }

    .sidebar-menu-item.active {
      background: rgba(124, 58, 237, 0.1);
      color: var(--primary-start);
    }

    .sidebar-menu-item svg {
      width: 20px;
      height: 20px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      background: var(--bg-light);
      min-height: 100vh;
    }

    .main-wrapper {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Top Header */
    .top-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: var(--bg-white);
      border-bottom: 1px solid var(--border-light);
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .breadcrumb a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    .breadcrumb a:hover {
      color: var(--primary-start);
    }

    .breadcrumb-current {
      color: var(--text-primary);
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .mobile-link {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--bg-light);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 13px;
    }

    .mobile-link:hover {
      background: var(--bg-gray);
    }

    .mobile-link svg {
      width: 16px;
      height: 16px;
    }

    .menu-toggle {
      display: none;
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu-toggle svg {
      width: 24px;
      height: 24px;
      color: var(--text-primary);
    }

    /* Page Title */
    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 24px;
    }

    /* Step Indicator */
    .step-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .step-number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      background: var(--bg-gray);
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .step.active .step-number {
      background: var(--primary-gradient);
      color: white;
    }

    .step.completed .step-number {
      background: #10B981;
      color: white;
    }

    .step-label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .step.active .step-label {
      color: var(--text-primary);
      font-weight: 500;
    }

    .step-line {
      width: 80px;
      height: 2px;
      background: var(--border-light);
      margin: 0 16px;
      margin-bottom: 24px;
    }

    .step-line.active {
      background: var(--primary-gradient);
    }

    /* Form Card */
    .form-card {
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 32px;
    }

    .form-section {
      margin-bottom: 32px;
    }

    .form-section:last-child {
      margin-bottom: 0;
    }

    .form-section-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-light);
    }

    /* Form Grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-grid.single {
      grid-template-columns: 1fr;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .form-label .required {
      color: #EF4444;
    }

    .form-input {
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-start);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-select {
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-white);
    }

    .form-hint {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Image Upload */
    .image-upload {
      border: 2px dashed var(--border-light);
      border-radius: var(--radius-md);
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .image-upload:hover {
      border-color: var(--primary-start);
      background: rgba(124, 58, 237, 0.02);
    }

    .image-upload-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      color: var(--text-muted);
    }

    .image-upload-text {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .image-upload-hint {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Date Range */
    .date-range {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .date-range span {
      color: var(--text-muted);
    }

    /* Form Actions */
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
    }

    .btn-group {
      display: flex;
      gap: 12px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .menu-toggle {
        display: block;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .step-indicator {
        flex-wrap: wrap;
      }

      .step-line {
        display: none;
      }
    }

    /* Overlay for mobile */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .sidebar-overlay.open {
      display: block;
    }
  </style>
</head>
<body>
  <div class="pc-layout">
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">INFLTRIP</div>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard-pc.html" class="sidebar-menu-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
            <rect x="14" y="14" width="7" height="7" rx="1"/>
          </svg>
          대시보드
        </a>
        <a href="course-list-pc.html" class="sidebar-menu-item active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
          </svg>
          코스 관리
        </a>
        <a href="active-course-pc.html" class="sidebar-menu-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12,6 12,12 16,14"/>
          </svg>
          진행중 코스
        </a>
        <a href="#" class="sidebar-menu-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          파티 관리
        </a>
        <a href="#" class="sidebar-menu-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
            <line x1="1" y1="10" x2="23" y2="10"/>
          </svg>
          정산 관리
        </a>
        <a href="#" class="sidebar-menu-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          메시지
        </a>
        <a href="#" class="sidebar-menu-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          알림
        </a>
        <a href="#" class="sidebar-menu-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          설정
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Header -->
      <header class="top-header">
        <div class="flex items-center gap-3">
          <button class="menu-toggle" id="menuToggle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="12" x2="21" y2="12"/>
              <line x1="3" y1="6" x2="21" y2="6"/>
              <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
          </button>
          <nav class="breadcrumb">
            <a href="dashboard-pc.html">홈</a>
            <span>/</span>
            <a href="course-list-pc.html">코스 관리</a>
            <span>/</span>
            <span class="breadcrumb-current">새 코스 만들기</span>
          </nav>
        </div>
        <div class="header-actions">
          <a href="#" class="mobile-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
              <line x1="12" y1="18" x2="12.01" y2="18"/>
            </svg>
            모바일 버전
          </a>
        </div>
      </header>

      <div class="main-wrapper">
        <h1 class="page-title">새 코스 만들기</h1>

        <!-- Step Indicator -->
        <div class="step-indicator">
          <div class="step active">
            <div class="step-number">1</div>
            <div class="step-label">기본 정보</div>
          </div>
          <div class="step-line active"></div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-label">일정 설정</div>
          </div>
          <div class="step-line"></div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-label">가격 설정</div>
          </div>
          <div class="step-line"></div>
          <div class="step">
            <div class="step-number">4</div>
            <div class="step-label">완료</div>
          </div>
        </div>

        <!-- Form -->
        <div class="form-card">
          <div class="form-section">
            <h3 class="form-section-title">기본 정보</h3>
            <div class="form-grid">
              <div class="form-group full">
                <label class="form-label">코스명 <span class="required">*</span></label>
                <input type="text" class="form-input" placeholder="코스 이름을 입력하세요">
                <span class="form-hint">명확하고 매력적인 이름을 사용하세요</span>
              </div>
              <div class="form-group full">
                <label class="form-label">대표 이미지 <span class="required">*</span></label>
                <div class="image-upload">
                  <svg class="image-upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21,15 16,10 5,21"/>
                  </svg>
                  <div class="image-upload-text">클릭하여 이미지 업로드</div>
                  <div class="image-upload-hint">권장 크기: 1200x630px, 최대 5MB</div>
                </div>
              </div>
              <div class="form-group full">
                <label class="form-label">코스 설명 <span class="required">*</span></label>
                <textarea class="form-input form-textarea" placeholder="코스에 대한 상세 설명을 입력하세요"></textarea>
              </div>
              <div class="form-group">
                <label class="form-label">목적지 <span class="required">*</span></label>
                <input type="text" class="form-input" placeholder="예: 제주도, 일본 오사카">
              </div>
              <div class="form-group">
                <label class="form-label">카테고리 <span class="required">*</span></label>
                <select class="form-select">
                  <option value="">선택하세요</option>
                  <option value="healing">힐링</option>
                  <option value="adventure">모험</option>
                  <option value="food">맛집 투어</option>
                  <option value="culture">문화 탐방</option>
                  <option value="sports">스포츠</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="form-section-title">여행 일정</h3>
            <div class="form-grid">
              <div class="form-group full">
                <label class="form-label">여행 기간 <span class="required">*</span></label>
                <div class="date-range">
                  <input type="date" class="form-input" style="flex: 1;">
                  <span>~</span>
                  <input type="date" class="form-input" style="flex: 1;">
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">모집 마감일 <span class="required">*</span></label>
                <input type="date" class="form-input">
              </div>
              <div class="form-group">
                <label class="form-label">최대 인원 <span class="required">*</span></label>
                <input type="number" class="form-input" placeholder="20" min="1">
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="form-section-title">가격 설정</h3>
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">참가비 <span class="required">*</span></label>
                <input type="number" class="form-input" placeholder="890000">
                <span class="form-hint">원 단위로 입력</span>
              </div>
              <div class="form-group">
                <label class="form-label">얼리버드 할인가</label>
                <input type="number" class="form-input" placeholder="790000">
              </div>
            </div>
          </div>

          <div class="form-actions">
            <a href="course-list-pc.html" class="btn btn-secondary">취소</a>
            <div class="btn-group">
              <button class="btn btn-outline">임시저장</button>
              <button class="btn btn-primary">다음 단계</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebarOverlay.classList.toggle('open');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('open');
    });
  </script>
</body>
</html>
