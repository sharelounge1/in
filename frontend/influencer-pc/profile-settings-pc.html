<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 설정 - 인플루언서</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    /* PC Layout Styles */
    .pc-layout {
      display: flex;
      min-height: 100vh;
      background: var(--bg-light);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: var(--bg-white);
      border-right: 1px solid var(--border-light);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-light);
    }

    .sidebar-logo {
      font-size: 20px;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .sidebar-nav {
      padding: 16px 0;
    }

    .sidebar-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .sidebar-menu-item:hover {
      background: var(--bg-light);
      color: var(--text-primary);
    }

    .sidebar-menu-item.active {
      background: rgba(124, 58, 237, 0.1);
      color: var(--primary-start);
      border-right: 3px solid var(--primary-start);
    }

    .sidebar-menu-item svg {
      width: 20px;
      height: 20px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      max-width: calc(1400px - 250px);
    }

    /* Top Header */
    .top-header {
      background: var(--bg-white);
      border-bottom: 1px solid var(--border-light);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .breadcrumb a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    .breadcrumb a:hover {
      color: var(--primary-start);
    }

    .breadcrumb-current {
      color: var(--text-primary);
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .mobile-link {
      font-size: 13px;
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .mobile-link:hover {
      color: var(--primary-start);
    }

    /* Page Content */
    .page-content {
      padding: 32px;
    }

    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    /* Form Card */
    .form-card {
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 32px;
      max-width: 800px;
    }

    /* Avatar Upload */
    .avatar-upload {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--border-light);
    }

    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--bg-gray);
      position: relative;
    }

    .avatar-edit-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--primary-gradient);
      border: 3px solid var(--bg-white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .avatar-edit-btn svg {
      width: 16px;
      height: 16px;
      color: white;
    }

    .avatar-info {
      flex: 1;
    }

    .avatar-info h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .avatar-info p {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    /* Form Groups */
    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-start);
    }

    .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-start);
    }

    .form-hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    /* Social Links */
    .social-links {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--border-light);
    }

    .social-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .social-input-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      background: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .social-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 14px;
      font-family: inherit;
    }

    .social-input:focus {
      outline: none;
      border-color: var(--primary-start);
    }

    /* Form Actions */
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--border-light);
    }

    /* Responsive */
    .sidebar-toggle {
      display: none;
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        max-width: 100%;
      }

      .sidebar-toggle {
        display: block;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }

    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    .sidebar-overlay.open {
      display: block;
    }
  </style>
</head>
