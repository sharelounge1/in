<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정산 계좌 설정 - 인플루언서</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 100px;
    }
    .account-card {
      margin: 20px;
      background: var(--primary-gradient);
      border-radius: var(--radius-lg);
      padding: 24px;
      color: white;
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
    }
    .account-card-label {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 4px;
    }
    .account-card-bank {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .account-card-number {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 4px;
    }
    .account-card-holder {
      font-size: 13px;
      opacity: 0.8;
    }
    .account-verified {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 12px;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 100px;
      font-size: 12px;
    }
    .account-verified svg {
      width: 14px;
      height: 14px;
    }
    .info-banner {
      margin: 0 20px 20px;
      padding: 14px 16px;
      background: rgba(245, 158, 11, 0.1);
      border-radius: var(--radius-md);
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    .info-banner svg {
      width: 20px;
      height: 20px;
      color: #F59E0B;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .info-banner-text {
      font-size: 13px;
      color: #92400E;
      line-height: 1.5;
    }
    .form-section {
      padding: 0 20px;
    }
    .form-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .form-label .required {
      color: #EF4444;
    }
    .form-select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-family: inherit;
      background: var(--bg-white);
      cursor: pointer;
    }
    .form-select:focus {
      outline: none;
      border-color: var(--primary-start);
    }
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--primary-start);
    }
    .form-hint {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    .verify-row {
      display: flex;
      gap: 8px;
    }
    .verify-row .form-input {
      flex: 1;
    }
    .verify-btn {
      padding: 14px 16px;
      background: var(--bg-light);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      cursor: pointer;
      white-space: nowrap;
    }
    .verify-btn:hover {
      background: var(--bg-gray);
    }
    .documents-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
    }
    .documents-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .document-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: var(--bg-light);
      border-radius: var(--radius-md);
      margin-bottom: 8px;
    }
    .document-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      background: var(--bg-white);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }
    .document-icon svg {
      width: 20px;
      height: 20px;
      color: var(--text-secondary);
    }
    .document-info {
      flex: 1;
    }
    .document-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .document-status {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .document-action {
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }
    .document-action.upload {
      background: var(--primary-gradient);
      color: white;
    }
    .document-action.view {
      background: var(--bg-gray);
      color: var(--text-primary);
    }
    .history-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
    }
    .history-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-light);
    }
    .history-item:last-child {
      border-bottom: none;
    }
    .history-date {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .history-action {
      font-size: 13px;
      color: var(--text-primary);
    }
    .fixed-bottom {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 16px 20px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
    }
    .save-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
    .back-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .back-btn svg {
      width: 24px;
      height: 24px;
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <a href="settings.html" class="back-btn">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="header-title">정산 계좌</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Current Account Card -->
      <div class="account-card">
        <p class="account-card-label">등록된 계좌</p>
        <p class="account-card-bank">신한은행</p>
        <p class="account-card-number">110-123-456789</p>
        <p class="account-card-holder">예금주: 김지민</p>
        <span class="account-verified">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          인증 완료
        </span>
      </div>

      <!-- Info Banner -->
      <div class="info-banner">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <p class="info-banner-text">계좌 변경 시 본인 명의 계좌만 등록 가능하며, 인증 절차가 필요합니다.</p>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <h3 class="form-title">계좌 정보 변경</h3>

        <div class="form-group">
          <label class="form-label">은행 선택 <span class="required">*</span></label>
          <select class="form-select">
            <option value="">은행을 선택하세요</option>
            <option value="shinhan" selected>신한은행</option>
            <option value="kb">KB국민은행</option>
            <option value="woori">우리은행</option>
            <option value="hana">하나은행</option>
            <option value="nh">NH농협은행</option>
            <option value="ibk">IBK기업은행</option>
            <option value="kakao">카카오뱅크</option>
            <option value="toss">토스뱅크</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">계좌번호 <span class="required">*</span></label>
          <input type="text" class="form-input" value="110-123-456789" placeholder="- 없이 입력">
          <p class="form-hint">숫자만 입력해 주세요</p>
        </div>

        <div class="form-group">
          <label class="form-label">예금주 <span class="required">*</span></label>
          <div class="verify-row">
            <input type="text" class="form-input" value="김지민" placeholder="예금주명">
            <button class="verify-btn">계좌 확인</button>
          </div>
        </div>

        <!-- Documents Section -->
        <div class="documents-section">
          <h4 class="documents-title">필요 서류</h4>

          <div class="document-item">
            <div class="document-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
              </svg>
            </div>
            <div class="document-info">
              <p class="document-name">신분증 사본</p>
              <p class="document-status">등록 완료 (2025.01.05)</p>
            </div>
            <button class="document-action view">보기</button>
          </div>

          <div class="document-item">
            <div class="document-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
            </div>
            <div class="document-info">
              <p class="document-name">통장 사본</p>
              <p class="document-status">등록 완료 (2025.01.05)</p>
            </div>
            <button class="document-action view">보기</button>
          </div>

          <div class="document-item">
            <div class="document-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div class="document-info">
              <p class="document-name">사업자등록증</p>
              <p class="document-status">미등록 (선택사항)</p>
            </div>
            <button class="document-action upload">업로드</button>
          </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
          <h4 class="history-title">변경 이력</h4>
          <div class="history-item">
            <span class="history-date">2025.01.05</span>
            <span class="history-action">신한은행 계좌 등록</span>
          </div>
          <div class="history-item">
            <span class="history-date">2024.12.15</span>
            <span class="history-action">카카오뱅크 계좌 삭제</span>
          </div>
          <div class="history-item">
            <span class="history-date">2024.11.20</span>
            <span class="history-action">최초 계좌 등록</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Fixed Bottom -->
    <div class="fixed-bottom">
      <button class="save-btn">변경사항 저장</button>
    </div>
  </div>
</body>
</html>
