<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 코스 만들기 - 인플루언서</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 100px;
    }
    .back-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .progress-bar {
      height: 4px;
      background: var(--bg-gray);
    }
    .progress-fill {
      height: 100%;
      background: var(--primary-gradient);
      width: 33%;
      transition: width 0.3s ease;
    }
    .form-section {
      padding: 20px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .section-desc {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }
    .image-upload {
      border: 2px dashed var(--border-light);
      border-radius: var(--radius-lg);
      padding: 40px 20px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .image-upload:hover {
      border-color: var(--primary-start);
    }
    .image-upload-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      color: var(--text-muted);
    }
    .image-upload-text {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    .image-upload-hint {
      font-size: 12px;
      color: var(--text-muted);
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .input-label .required {
      color: #EF4444;
      margin-left: 2px;
    }
    .input-field {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--primary-start);
    }
    .input-field::placeholder {
      color: var(--text-muted);
    }
    textarea.input-field {
      min-height: 120px;
      resize: vertical;
    }
    .input-hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    .date-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .price-input-wrapper {
      position: relative;
    }
    .price-input-wrapper .input-field {
      padding-right: 40px;
    }
    .price-unit {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--text-secondary);
    }
    .counter-input {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .counter-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--border-light);
      background: var(--bg-white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .counter-btn:hover {
      border-color: var(--primary-start);
      color: var(--primary-start);
    }
    .counter-btn svg {
      width: 20px;
      height: 20px;
    }
    .counter-value {
      font-size: 18px;
      font-weight: 600;
      min-width: 40px;
      text-align: center;
    }
    .includes-section {
      margin-bottom: 20px;
    }
    .include-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-light);
    }
    .include-checkbox {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      accent-color: var(--primary-start);
    }
    .include-label {
      font-size: 14px;
    }
    .add-include-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 0;
      font-size: 14px;
      color: var(--primary-start);
      background: none;
      border: none;
      cursor: pointer;
    }
    .add-include-btn svg {
      width: 20px;
      height: 20px;
    }
    .bottom-actions {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 16px 20px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: 12px;
    }
    .btn-save {
      flex: 1;
      padding: 14px;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      border: 1px solid var(--border-light);
      background: var(--bg-white);
      color: var(--text-primary);
      cursor: pointer;
    }
    .btn-next {
      flex: 2;
      padding: 14px;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      border: none;
      background: var(--primary-gradient);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <a href="course-list.html" class="back-btn">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="header-title">새 코스 만들기</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="form-section">
        <h2 class="section-title">기본 정보</h2>
        <p class="section-desc">여행 코스의 기본 정보를 입력해주세요</p>

        <!-- Image Upload -->
        <div class="image-upload">
          <svg class="image-upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <p class="image-upload-text">대표 이미지 업로드</p>
          <p class="image-upload-hint">권장 사이즈: 1200x800px</p>
        </div>

        <!-- Title -->
        <div class="input-group">
          <label class="input-label">
            코스 제목<span class="required">*</span>
          </label>
          <input type="text" class="input-field" placeholder="예: 제주 힐링 3박 4일">
          <p class="input-hint">매력적인 제목으로 참가자의 관심을 끌어보세요</p>
        </div>

        <!-- Description -->
        <div class="input-group">
          <label class="input-label">
            코스 설명<span class="required">*</span>
          </label>
          <textarea class="input-field" placeholder="여행 코스에 대한 상세 설명을 작성해주세요"></textarea>
        </div>

        <!-- Date -->
        <div class="input-group">
          <label class="input-label">
            여행 일정<span class="required">*</span>
          </label>
          <div class="date-row">
            <input type="date" class="input-field" value="2025-02-15">
            <input type="date" class="input-field" value="2025-02-18">
          </div>
        </div>

        <!-- Location -->
        <div class="input-group">
          <label class="input-label">
            여행 지역<span class="required">*</span>
          </label>
          <input type="text" class="input-field" placeholder="예: 제주도, 서귀포">
        </div>

        <!-- Price -->
        <div class="input-group">
          <label class="input-label">
            참가비<span class="required">*</span>
          </label>
          <div class="price-input-wrapper">
            <input type="text" class="input-field" placeholder="890,000">
            <span class="price-unit">원</span>
          </div>
          <p class="input-hint">플랫폼 수수료 10%가 별도로 부과됩니다</p>
        </div>

        <!-- Max Participants -->
        <div class="input-group">
          <label class="input-label">
            최대 참가 인원<span class="required">*</span>
          </label>
          <div class="counter-input">
            <button class="counter-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
              </svg>
            </button>
            <span class="counter-value">20</span>
            <button class="counter-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Includes -->
        <div class="includes-section">
          <label class="input-label">포함 사항</label>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox" checked>
            <span class="include-label">숙박</span>
          </div>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox" checked>
            <span class="include-label">식사</span>
          </div>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox" checked>
            <span class="include-label">교통</span>
          </div>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox">
            <span class="include-label">가이드</span>
          </div>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox">
            <span class="include-label">입장료</span>
          </div>
          <button class="add-include-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            항목 추가
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom Actions -->
    <div class="bottom-actions">
      <button class="btn-save">임시저장</button>
      <button class="btn-next">다음 단계</button>
    </div>
  </div>
</body>
</html>
