<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코스 수정 - 인플루언서</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 100px;
    }
    .back-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-light);
      background: var(--bg-white);
    }
    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tab.active {
      color: var(--primary-start);
      border-bottom-color: var(--primary-start);
    }
    .form-section {
      padding: 20px;
    }
    .current-image {
      position: relative;
      margin-bottom: 20px;
    }
    .current-image img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: var(--radius-lg);
    }
    .change-image-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .input-label .required {
      color: #EF4444;
      margin-left: 2px;
    }
    .input-field {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--primary-start);
    }
    .input-field::placeholder {
      color: var(--text-muted);
    }
    textarea.input-field {
      min-height: 120px;
      resize: vertical;
    }
    .input-hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    .date-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .price-input-wrapper {
      position: relative;
    }
    .price-input-wrapper .input-field {
      padding-right: 40px;
    }
    .price-unit {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--text-secondary);
    }
    .counter-input {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .counter-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--border-light);
      background: var(--bg-white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .counter-btn:hover {
      border-color: var(--primary-start);
      color: var(--primary-start);
    }
    .counter-btn svg {
      width: 20px;
      height: 20px;
    }
    .counter-value {
      font-size: 18px;
      font-weight: 600;
      min-width: 40px;
      text-align: center;
    }
    .includes-section {
      margin-bottom: 20px;
    }
    .include-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-light);
    }
    .include-checkbox {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      accent-color: var(--primary-start);
    }
    .include-label {
      font-size: 14px;
    }
    .add-include-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 0;
      font-size: 14px;
      color: var(--primary-start);
      background: none;
      border: none;
      cursor: pointer;
    }
    .add-include-btn svg {
      width: 20px;
      height: 20px;
    }
    .danger-zone {
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid var(--border-light);
    }
    .danger-title {
      font-size: 14px;
      font-weight: 600;
      color: #EF4444;
      margin-bottom: 12px;
    }
    .danger-btn {
      width: 100%;
      padding: 14px;
      border: 1px solid #EF4444;
      background: transparent;
      color: #EF4444;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .bottom-actions {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 16px 20px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: 12px;
    }
    .btn-cancel {
      flex: 1;
      padding: 14px;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      border: 1px solid var(--border-light);
      background: var(--bg-white);
      color: var(--text-primary);
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .btn-save {
      flex: 2;
      padding: 14px;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      border: none;
      background: var(--primary-gradient);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <a href="course-detail.html" class="back-btn">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="header-title">코스 수정</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active">기본 정보</div>
      <div class="tab">일정</div>
      <div class="tab">추가 정보</div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="form-section">
        <!-- Current Image -->
        <div class="current-image">
          <img src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f?w=800" alt="현재 이미지">
          <button class="change-image-btn">이미지 변경</button>
        </div>

        <!-- Title -->
        <div class="input-group">
          <label class="input-label">
            코스 제목<span class="required">*</span>
          </label>
          <input type="text" class="input-field" value="제주 힐링 3박 4일">
        </div>

        <!-- Description -->
        <div class="input-group">
          <label class="input-label">
            코스 설명<span class="required">*</span>
          </label>
          <textarea class="input-field">제주도의 아름다운 자연과 함께하는 힐링 여행입니다. 성산일출봉, 우도, 카페 투어 등 다양한 일정이 준비되어 있습니다.</textarea>
        </div>

        <!-- Date -->
        <div class="input-group">
          <label class="input-label">
            여행 일정<span class="required">*</span>
          </label>
          <div class="date-row">
            <input type="date" class="input-field" value="2025-01-25">
            <input type="date" class="input-field" value="2025-01-28">
          </div>
        </div>

        <!-- Location -->
        <div class="input-group">
          <label class="input-label">
            여행 지역<span class="required">*</span>
          </label>
          <input type="text" class="input-field" value="제주도, 서귀포">
        </div>

        <!-- Price -->
        <div class="input-group">
          <label class="input-label">
            참가비<span class="required">*</span>
          </label>
          <div class="price-input-wrapper">
            <input type="text" class="input-field" value="890,000">
            <span class="price-unit">원</span>
          </div>
          <p class="input-hint">플랫폼 수수료 10%가 별도로 부과됩니다</p>
        </div>

        <!-- Max Participants -->
        <div class="input-group">
          <label class="input-label">
            최대 참가 인원<span class="required">*</span>
          </label>
          <div class="counter-input">
            <button class="counter-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
              </svg>
            </button>
            <span class="counter-value">20</span>
            <button class="counter-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
              </svg>
            </button>
          </div>
          <p class="input-hint">현재 12명이 확정되어 있습니다</p>
        </div>

        <!-- Includes -->
        <div class="includes-section">
          <label class="input-label">포함 사항</label>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox" checked>
            <span class="include-label">숙박</span>
          </div>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox" checked>
            <span class="include-label">식사</span>
          </div>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox" checked>
            <span class="include-label">교통</span>
          </div>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox">
            <span class="include-label">가이드</span>
          </div>
          <div class="include-item">
            <input type="checkbox" class="include-checkbox">
            <span class="include-label">입장료</span>
          </div>
          <button class="add-include-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            항목 추가
          </button>
        </div>

        <!-- Danger Zone -->
        <div class="danger-zone">
          <p class="danger-title">위험 구역</p>
          <button class="danger-btn">코스 삭제</button>
        </div>
      </div>
    </div>

    <!-- Bottom Actions -->
    <div class="bottom-actions">
      <a href="course-detail.html" class="btn-cancel">취소</a>
      <button class="btn-save">저장하기</button>
    </div>
  </div>
</body>
</html>
