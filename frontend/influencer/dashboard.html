<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대시보드 - 인플루언서</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 80px;
    }
    .welcome-section {
      padding: 24px 20px;
      background: var(--bg-white);
    }
    .welcome-text {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    .welcome-name {
      font-size: 22px;
      font-weight: 700;
    }
    .revenue-card {
      margin: 0 20px;
      background: var(--primary-gradient);
      border-radius: var(--radius-lg);
      padding: 24px;
      color: white;
      margin-top: -10px;
      position: relative;
      z-index: 10;
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
    }
    .revenue-label {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 8px;
    }
    .revenue-amount {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .revenue-change {
      font-size: 13px;
      opacity: 0.9;
    }
    .revenue-change span {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 100px;
      font-size: 12px;
    }
    .quick-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 20px;
    }
    .quick-stat-card {
      background: var(--bg-white);
      border-radius: var(--radius-md);
      padding: 16px;
      box-shadow: var(--shadow-card);
    }
    .quick-stat-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .quick-stat-icon svg {
      width: 20px;
      height: 20px;
    }
    .quick-stat-icon.blue {
      background: rgba(59, 130, 246, 0.1);
      color: #3B82F6;
    }
    .quick-stat-icon.purple {
      background: rgba(124, 58, 237, 0.1);
      color: #7C3AED;
    }
    .quick-stat-icon.green {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }
    .quick-stat-icon.orange {
      background: rgba(245, 158, 11, 0.1);
      color: #F59E0B;
    }
    .quick-stat-value {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .quick-stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 0 20px 20px;
    }
    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }
    .action-btn svg {
      width: 18px;
      height: 18px;
    }
    .action-btn-primary {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
    .action-btn-secondary {
      background: var(--bg-light);
      color: var(--text-primary);
    }
    .recent-section {
      margin: 0 20px;
    }
    .recent-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .recent-title {
      font-size: 16px;
      font-weight: 600;
    }
    .recent-more {
      font-size: 13px;
      color: var(--text-secondary);
      text-decoration: none;
    }
    .recent-list {
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      overflow: hidden;
    }
    .recent-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border-light);
    }
    .recent-item:last-child {
      border-bottom: none;
    }
    .recent-item-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
    }
    .recent-item-content {
      flex: 1;
    }
    .recent-item-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .recent-item-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .recent-item-badge {
      padding: 4px 8px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 500;
    }
    .recent-item-badge.pending {
      background: rgba(245, 158, 11, 0.1);
      color: #F59E0B;
    }
    .recent-item-badge.approved {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }
    .chart-section {
      margin: 20px;
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-card);
    }
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .chart-title {
      font-size: 16px;
      font-weight: 600;
    }
    .chart-period {
      font-size: 12px;
      color: var(--text-secondary);
      background: var(--bg-light);
      padding: 6px 10px;
      border-radius: 100px;
    }
    .chart-bars {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      height: 120px;
      padding: 0 10px;
    }
    .chart-bar {
      width: 24px;
      background: var(--bg-light);
      border-radius: 4px;
      position: relative;
    }
    .chart-bar-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--primary-gradient);
      border-radius: 4px;
    }
    .chart-bar.active .chart-bar-fill {
      background: var(--primary-gradient);
    }
    .chart-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      padding: 0 4px;
    }
    .chart-label {
      font-size: 11px;
      color: var(--text-muted);
      width: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <span class="header-title">대시보드</span>
      <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Welcome -->
      <div class="welcome-section">
        <p class="welcome-text">안녕하세요,</p>
        <h1 class="welcome-name">여행하는 지민님</h1>
      </div>

      <!-- Revenue Card -->
      <div class="revenue-card">
        <p class="revenue-label">이번 달 예상 수익</p>
        <p class="revenue-amount">2,450,000원</p>
        <p class="revenue-change">지난 달 대비 <span>+23%</span></p>
      </div>

      <!-- Quick Stats -->
      <div class="quick-stats">
        <div class="quick-stat-card">
          <div class="quick-stat-icon blue">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
          </div>
          <p class="quick-stat-value">47</p>
          <p class="quick-stat-label">총 참가자</p>
        </div>
        <div class="quick-stat-card">
          <div class="quick-stat-icon purple">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
          </div>
          <p class="quick-stat-value">8</p>
          <p class="quick-stat-label">신규 신청</p>
        </div>
        <div class="quick-stat-card">
          <div class="quick-stat-icon green">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <p class="quick-stat-value">3</p>
          <p class="quick-stat-label">진행중 코스</p>
        </div>
        <div class="quick-stat-card">
          <div class="quick-stat-icon orange">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
            </svg>
          </div>
          <p class="quick-stat-value">4.8</p>
          <p class="quick-stat-label">평균 평점</p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <a href="course-create.html" class="action-btn action-btn-primary">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          새 코스 만들기
        </a>
        <a href="applications.html" class="action-btn action-btn-secondary">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          신청자 관리
        </a>
      </div>

      <!-- Chart Section -->
      <div class="chart-section">
        <div class="chart-header">
          <h3 class="chart-title">주간 신청 현황</h3>
          <span class="chart-period">이번 주</span>
        </div>
        <div class="chart-bars">
          <div class="chart-bar" style="height: 100%;"><div class="chart-bar-fill" style="height: 40%;"></div></div>
          <div class="chart-bar" style="height: 100%;"><div class="chart-bar-fill" style="height: 65%;"></div></div>
          <div class="chart-bar" style="height: 100%;"><div class="chart-bar-fill" style="height: 50%;"></div></div>
          <div class="chart-bar" style="height: 100%;"><div class="chart-bar-fill" style="height: 80%;"></div></div>
          <div class="chart-bar active" style="height: 100%;"><div class="chart-bar-fill" style="height: 95%;"></div></div>
          <div class="chart-bar" style="height: 100%;"><div class="chart-bar-fill" style="height: 70%;"></div></div>
          <div class="chart-bar" style="height: 100%;"><div class="chart-bar-fill" style="height: 45%;"></div></div>
        </div>
        <div class="chart-labels">
          <span class="chart-label">월</span>
          <span class="chart-label">화</span>
          <span class="chart-label">수</span>
          <span class="chart-label">목</span>
          <span class="chart-label">금</span>
          <span class="chart-label">토</span>
          <span class="chart-label">일</span>
        </div>
      </div>

      <!-- Recent Applications -->
      <div class="recent-section">
        <div class="recent-header">
          <h3 class="recent-title">최근 신청자</h3>
          <a href="applications.html" class="recent-more">전체보기</a>
        </div>
        <div class="recent-list">
          <div class="recent-item">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100" alt="신청자" class="recent-item-avatar">
            <div class="recent-item-content">
              <p class="recent-item-title">김민수</p>
              <p class="recent-item-subtitle">제주 힐링 3박 4일</p>
            </div>
            <span class="recent-item-badge pending">대기중</span>
          </div>
          <div class="recent-item">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" alt="신청자" class="recent-item-avatar">
            <div class="recent-item-content">
              <p class="recent-item-title">이서연</p>
              <p class="recent-item-subtitle">제주 힐링 3박 4일</p>
            </div>
            <span class="recent-item-badge approved">승인</span>
          </div>
          <div class="recent-item">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100" alt="신청자" class="recent-item-avatar">
            <div class="recent-item-content">
              <p class="recent-item-title">박준호</p>
              <p class="recent-item-subtitle">도쿄 맛집 투어</p>
            </div>
            <span class="recent-item-badge pending">대기중</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item active">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span>홈</span>
      </a>
      <a href="course-list.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
        </svg>
        <span>코스</span>
      </a>
      <a href="settlements.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
        </svg>
        <span>정산</span>
      </a>
      <a href="settings.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span>설정</span>
      </a>
    </nav>
  </div>
</body>
</html>
