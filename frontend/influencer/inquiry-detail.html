<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의 상세 - 인플루언서</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 140px;
    }
    .inquiry-info {
      padding: 20px;
      border-bottom: 1px solid var(--border-light);
    }
    .inquiry-user {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .inquiry-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
    }
    .inquiry-user-info {
      flex: 1;
    }
    .inquiry-user-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .inquiry-user-course {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .inquiry-status {
      padding: 4px 10px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 500;
    }
    .inquiry-status.waiting {
      background: rgba(239, 68, 68, 0.1);
      color: #EF4444;
    }
    .inquiry-status.replied {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }
    .inquiry-meta {
      font-size: 12px;
      color: var(--text-muted);
    }
    .message-container {
      padding: 20px;
    }
    .message-bubble {
      max-width: 90%;
      margin-bottom: 16px;
    }
    .message-bubble.incoming {
      margin-right: auto;
    }
    .message-bubble.outgoing {
      margin-left: auto;
    }
    .message-content {
      padding: 14px 16px;
      border-radius: var(--radius-lg);
      font-size: 14px;
      line-height: 1.6;
    }
    .incoming .message-content {
      background: var(--bg-light);
      border-bottom-left-radius: 4px;
    }
    .outgoing .message-content {
      background: var(--primary-gradient);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    .incoming .message-time {
      text-align: left;
    }
    .outgoing .message-time {
      text-align: right;
    }
    .message-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .quick-replies {
      padding: 16px 20px;
      border-top: 1px solid var(--border-light);
      background: var(--bg-light);
    }
    .quick-replies-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }
    .quick-reply-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .quick-reply-chip {
      padding: 8px 14px;
      background: var(--bg-white);
      border: 1px solid var(--border-light);
      border-radius: 100px;
      font-size: 12px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
    }
    .quick-reply-chip:hover {
      border-color: var(--primary-start);
      color: var(--primary-start);
    }
    .reply-section {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
      padding: 12px 16px;
    }
    .reply-input-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }
    .reply-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      line-height: 1.4;
    }
    .reply-input:focus {
      outline: none;
      border-color: var(--primary-start);
    }
    .reply-btn {
      width: 44px;
      height: 44px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
    .reply-btn svg {
      width: 20px;
      height: 20px;
    }
    .reply-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .reply-action-btn {
      padding: 6px 10px;
      background: var(--bg-light);
      border: none;
      border-radius: var(--radius-sm);
      font-size: 11px;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .reply-action-btn svg {
      width: 12px;
      height: 12px;
    }
    .back-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .back-btn svg {
      width: 24px;
      height: 24px;
      color: var(--text-primary);
    }
    .header-actions {
      display: flex;
      gap: 8px;
    }
    .header-action-btn {
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
    }
    .header-action-btn svg {
      width: 20px;
      height: 20px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <a href="inquiries.html" class="back-btn">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="header-title">문의 상세</span>
      <div class="header-actions">
        <button class="header-action-btn">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Inquiry Info -->
      <div class="inquiry-info">
        <div class="inquiry-user">
          <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100" alt="문의자" class="inquiry-avatar">
          <div class="inquiry-user-info">
            <p class="inquiry-user-name">김민수</p>
            <p class="inquiry-user-course">제주 힐링 3박 4일</p>
          </div>
          <span class="inquiry-status waiting">답변 대기</span>
        </div>
        <p class="inquiry-meta">문의 등록일: 2025.01.19 14:30</p>
      </div>

      <!-- Message Container -->
      <div class="message-container">
        <!-- Incoming Message -->
        <div class="message-bubble incoming">
          <div class="message-content">
            <p class="message-title">숙소 관련 문의드립니다</p>
            <p>안녕하세요, 이번 제주 여행에서 묵을 숙소가 어디인지 궁금합니다.</p>
            <br>
            <p>혹시 오션뷰 객실인지도 알 수 있을까요? 그리고 조식이 포함되어 있는지도 궁금합니다.</p>
            <br>
            <p>추가로 체크인/체크아웃 시간도 알려주시면 감사하겠습니다!</p>
          </div>
          <p class="message-time">2025.01.19 14:30</p>
        </div>

        <!-- Reply examples (shown when replied) -->
        <!--
        <div class="message-bubble outgoing">
          <div class="message-content">
            <p>안녕하세요 김민수님!</p>
            <br>
            <p>문의 감사합니다. 숙소 관련해서 답변드립니다.</p>
            <br>
            <p>숙소: 제주 해비치 호텔<br>
            객실: 오션뷰 디럭스룸<br>
            조식: 포함 (1층 레스토랑)<br>
            체크인: 오후 3시<br>
            체크아웃: 오전 11시</p>
            <br>
            <p>추가 문의 사항이 있으시면 편하게 연락주세요!</p>
          </div>
          <p class="message-time">2025.01.19 15:45</p>
        </div>
        -->
      </div>

      <!-- Quick Replies -->
      <div class="quick-replies">
        <p class="quick-replies-title">빠른 답변</p>
        <div class="quick-reply-chips">
          <span class="quick-reply-chip">숙소 정보 안내</span>
          <span class="quick-reply-chip">일정 확인</span>
          <span class="quick-reply-chip">결제 안내</span>
          <span class="quick-reply-chip">취소/환불 정책</span>
          <span class="quick-reply-chip">집합 장소 안내</span>
        </div>
      </div>
    </div>

    <!-- Reply Section -->
    <div class="reply-section">
      <div class="reply-actions">
        <button class="reply-action-btn">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
          </svg>
          첨부파일
        </button>
        <button class="reply-action-btn">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          이미지
        </button>
      </div>
      <div class="reply-input-wrapper">
        <textarea class="reply-input" placeholder="답변을 입력하세요..." rows="1"></textarea>
        <button class="reply-btn">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
