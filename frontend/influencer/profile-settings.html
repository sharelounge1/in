<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 설정 - 인플루언서</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 100px;
    }
    .avatar-section {
      text-align: center;
      padding: 24px 20px;
    }
    .avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 12px;
    }
    .avatar-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-start);
    }
    .avatar-edit-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary-gradient);
      color: white;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .avatar-edit-btn svg {
      width: 14px;
      height: 14px;
    }
    .avatar-hint {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .form-section {
      padding: 0 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--primary-start);
    }
    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    .form-hint {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    .char-count {
      text-align: right;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }
    .social-links {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-light);
    }
    .social-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .social-input-group {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .social-icon svg {
      width: 20px;
      height: 20px;
    }
    .social-icon.instagram {
      background: rgba(225, 48, 108, 0.1);
      color: #E1306C;
    }
    .social-icon.youtube {
      background: rgba(255, 0, 0, 0.1);
      color: #FF0000;
    }
    .social-icon.tiktok {
      background: rgba(0, 0, 0, 0.1);
      color: #000000;
    }
    .social-input {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 14px;
      font-family: inherit;
    }
    .social-input:focus {
      outline: none;
      border-color: var(--primary-start);
    }
    .stats-section {
      margin-top: 24px;
      padding: 20px;
      background: var(--bg-light);
      border-radius: var(--radius-lg);
    }
    .stats-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .stat-item {
      background: var(--bg-white);
      padding: 12px;
      border-radius: var(--radius-md);
      text-align: center;
    }
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-start);
    }
    .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    .fixed-bottom {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 16px 20px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
    }
    .save-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
    .back-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .back-btn svg {
      width: 24px;
      height: 24px;
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <button class="back-btn" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <span class="header-title">프로필 설정</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Avatar Section -->
      <div class="avatar-section">
        <div class="avatar-wrapper">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200" alt="프로필" class="avatar-image">
          <button class="avatar-edit-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </button>
        </div>
        <p class="avatar-hint">JPG, PNG 파일 / 최대 5MB</p>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <div class="form-group">
          <label class="form-label">활동명 (필수)</label>
          <input type="text" class="form-input" value="여행하는 지민" placeholder="활동명을 입력하세요">
          <p class="form-hint">참가자에게 보여지는 이름입니다</p>
        </div>

        <div class="form-group">
          <label class="form-label">이메일</label>
          <input type="email" class="form-input" value="jimin.travel@email.com" placeholder="이메일 주소">
        </div>

        <div class="form-group">
          <label class="form-label">연락처</label>
          <input type="tel" class="form-input" value="010-1234-5678" placeholder="연락처">
        </div>

        <div class="form-group">
          <label class="form-label">소개</label>
          <textarea class="form-input form-textarea" placeholder="자기소개를 입력하세요">안녕하세요! 여행을 사랑하는 인플루언서 지민입니다. 전 세계의 숨겨진 명소와 맛집을 찾아다니며, 여러분과 특별한 여행 경험을 나누고 싶습니다.</textarea>
          <p class="char-count">89/200</p>
        </div>

        <!-- Social Links -->
        <div class="social-links">
          <h3 class="social-title">SNS 링크</h3>

          <div class="social-input-group">
            <div class="social-icon instagram">
              <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
              </svg>
            </div>
            <input type="text" class="social-input" value="@travel_jimin" placeholder="Instagram 사용자명">
          </div>

          <div class="social-input-group">
            <div class="social-icon youtube">
              <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
              </svg>
            </div>
            <input type="text" class="social-input" value="여행하는지민" placeholder="YouTube 채널명">
          </div>

          <div class="social-input-group">
            <div class="social-icon tiktok">
              <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>
              </svg>
            </div>
            <input type="text" class="social-input" value="@traveljimin" placeholder="TikTok 사용자명">
          </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
          <h3 class="stats-title">활동 통계</h3>
          <div class="stats-grid">
            <div class="stat-item">
              <p class="stat-value">156K</p>
              <p class="stat-label">총 팔로워</p>
            </div>
            <div class="stat-item">
              <p class="stat-value">24</p>
              <p class="stat-label">진행한 코스</p>
            </div>
            <div class="stat-item">
              <p class="stat-value">847</p>
              <p class="stat-label">총 참가자</p>
            </div>
            <div class="stat-item">
              <p class="stat-value">4.9</p>
              <p class="stat-label">평균 평점</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fixed Bottom -->
    <div class="fixed-bottom">
      <button class="save-btn">저장하기</button>
    </div>
  </div>
</body>
</html>
