<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - TRAVELY 인플루언서</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../shared/aurora-style.css">
    <style>
        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-logo {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 32px;
        }

        .sidebar-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-glass);
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--aurora-purple);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 600;
        }

        .profile-handle {
            font-size: 12px;
            color: var(--aurora-purple);
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-item:hover {
            background: var(--bg-glass);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
        }

        .nav-item i {
            font-size: 18px;
        }

        .nav-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 16px 0;
        }

        .nav-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 16px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 32px;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
        }

        /* Settings Menu */
        .settings-section {
            margin-bottom: 32px;
        }

        .settings-section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .settings-menu {
            background: var(--bg-glass);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .settings-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .settings-item-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            background: var(--bg-glass);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--aurora-purple);
        }

        .settings-item-content {
            flex: 1;
        }

        .settings-item-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .settings-item-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .settings-item-arrow {
            color: var(--text-muted);
            font-size: 18px;
        }

        .settings-item.danger .settings-item-icon {
            color: var(--error);
        }

        .settings-item.danger .settings-item-title {
            color: var(--error);
        }

        /* Version Info */
        .version-info {
            text-align: center;
            padding: 32px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-orb aurora-orb-1"></div>
        <div class="aurora-orb aurora-orb-2"></div>
        <div class="aurora-orb aurora-orb-3"></div>
    </div>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">TRAVELY</div>

            <div class="sidebar-profile">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200" class="profile-avatar" alt="프로필">
                <div class="profile-info">
                    <div class="profile-name">여행하는 지나</div>
                    <div class="profile-handle">@travel_jina</div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="ri-dashboard-line"></i>
                    대시보드
                </a>
                <a href="course-list.html" class="nav-item">
                    <i class="ri-map-pin-line"></i>
                    내 코스
                </a>
                <a href="applications.html" class="nav-item">
                    <i class="ri-user-follow-line"></i>
                    신청자 관리
                </a>
                <a href="settlements.html" class="nav-item">
                    <i class="ri-money-dollar-circle-line"></i>
                    정산 내역
                </a>

                <div class="nav-divider"></div>
                <div class="nav-label">설정</div>

                <a href="settings.html" class="nav-item active">
                    <i class="ri-settings-3-line"></i>
                    설정
                </a>

                <div class="nav-divider"></div>

                <a href="help.html" class="nav-item">
                    <i class="ri-question-line"></i>
                    도움말
                </a>
                <a href="logout.html" class="nav-item">
                    <i class="ri-logout-box-line"></i>
                    로그아웃
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="main-header">
                <h1 class="page-title">설정</h1>
            </div>

            <!-- Account Settings -->
            <div class="settings-section">
                <div class="settings-section-title">계정 설정</div>
                <div class="settings-menu">
                    <a href="profile-settings.html" class="settings-item">
                        <div class="settings-item-icon">
                            <i class="ri-user-settings-line"></i>
                        </div>
                        <div class="settings-item-content">
                            <div class="settings-item-title">프로필 설정</div>
                            <div class="settings-item-desc">프로필 이미지, 활동명, SNS 링크 관리</div>
                        </div>
                        <i class="ri-arrow-right-s-line settings-item-arrow"></i>
                    </a>
                    <a href="account-settings.html" class="settings-item">
                        <div class="settings-item-icon">
                            <i class="ri-bank-card-line"></i>
                        </div>
                        <div class="settings-item-content">
                            <div class="settings-item-title">정산 계좌</div>
                            <div class="settings-item-desc">정산받을 계좌 정보 등록 및 변경</div>
                        </div>
                        <i class="ri-arrow-right-s-line settings-item-arrow"></i>
                    </a>
                    <a href="notification-settings.html" class="settings-item">
                        <div class="settings-item-icon">
                            <i class="ri-notification-3-line"></i>
                        </div>
                        <div class="settings-item-content">
                            <div class="settings-item-title">알림 설정</div>
                            <div class="settings-item-desc">푸시, 이메일, SMS 알림 관리</div>
                        </div>
                        <i class="ri-arrow-right-s-line settings-item-arrow"></i>
                    </a>
                </div>
            </div>

            <!-- Service Info -->
            <div class="settings-section">
                <div class="settings-section-title">서비스 정보</div>
                <div class="settings-menu">
                    <a href="fee-info.html" class="settings-item">
                        <div class="settings-item-icon">
                            <i class="ri-percent-line"></i>
                        </div>
                        <div class="settings-item-content">
                            <div class="settings-item-title">수수료 안내</div>
                            <div class="settings-item-desc">플랫폼 이용 수수료 및 정산 안내</div>
                        </div>
                        <i class="ri-arrow-right-s-line settings-item-arrow"></i>
                    </a>
                    <a href="help-center.html" class="settings-item">
                        <div class="settings-item-icon">
                            <i class="ri-customer-service-2-line"></i>
                        </div>
                        <div class="settings-item-content">
                            <div class="settings-item-title">고객센터</div>
                            <div class="settings-item-desc">FAQ, 1:1 문의, 공지사항</div>
                        </div>
                        <i class="ri-arrow-right-s-line settings-item-arrow"></i>
                    </a>
                </div>
            </div>

            <!-- Account Management -->
            <div class="settings-section">
                <div class="settings-section-title">계정 관리</div>
                <div class="settings-menu">
                    <a href="withdraw.html" class="settings-item danger">
                        <div class="settings-item-icon">
                            <i class="ri-user-unfollow-line"></i>
                        </div>
                        <div class="settings-item-content">
                            <div class="settings-item-title">서비스 탈퇴</div>
                            <div class="settings-item-desc">계정 삭제 및 서비스 탈퇴</div>
                        </div>
                        <i class="ri-arrow-right-s-line settings-item-arrow"></i>
                    </a>
                </div>
            </div>

            <!-- Version Info -->
            <div class="version-info">
                TRAVELY v1.0.0
            </div>
        </main>
    </div>
</body>
</html>
