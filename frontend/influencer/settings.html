<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설정 - 인플루언서</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 80px;
    }
    .profile-section {
      padding: 24px 20px;
      text-align: center;
      border-bottom: 8px solid var(--bg-light);
    }
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid var(--primary-start);
    }
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .profile-email {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }
    .profile-badge {
      display: inline-block;
      padding: 6px 12px;
      background: var(--primary-gradient);
      color: white;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 500;
    }
    .settings-group {
      padding: 12px 0;
      border-bottom: 8px solid var(--bg-light);
    }
    .settings-group:last-child {
      border-bottom: none;
    }
    .settings-group-title {
      padding: 8px 20px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .settings-item {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      text-decoration: none;
      color: var(--text-primary);
      transition: background 0.2s;
    }
    .settings-item:hover {
      background: var(--bg-light);
    }
    .settings-item-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 14px;
    }
    .settings-item-icon svg {
      width: 20px;
      height: 20px;
    }
    .settings-item-icon.purple {
      background: rgba(124, 58, 237, 0.1);
      color: #7C3AED;
    }
    .settings-item-icon.blue {
      background: rgba(59, 130, 246, 0.1);
      color: #3B82F6;
    }
    .settings-item-icon.green {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }
    .settings-item-icon.orange {
      background: rgba(245, 158, 11, 0.1);
      color: #F59E0B;
    }
    .settings-item-icon.red {
      background: rgba(239, 68, 68, 0.1);
      color: #EF4444;
    }
    .settings-item-icon.gray {
      background: rgba(100, 116, 139, 0.1);
      color: #64748B;
    }
    .settings-item-content {
      flex: 1;
    }
    .settings-item-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .settings-item-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .settings-item-arrow {
      width: 20px;
      height: 20px;
      color: var(--text-muted);
    }
    .settings-item-badge {
      padding: 4px 8px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 500;
      background: rgba(239, 68, 68, 0.1);
      color: #EF4444;
      margin-right: 8px;
    }
    .version-info {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <span class="header-title">설정</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Profile Section -->
      <div class="profile-section">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200" alt="프로필" class="profile-avatar">
        <h2 class="profile-name">여행하는 지민</h2>
        <p class="profile-email">jimin.travel@email.com</p>
        <span class="profile-badge">인플루언서</span>
      </div>

      <!-- Account Settings -->
      <div class="settings-group">
        <p class="settings-group-title">계정 설정</p>
        <a href="profile-settings.html" class="settings-item">
          <div class="settings-item-icon purple">

            </svg>
          </div>
          <div class="settings-item-content">
            <p class="settings-item-title">프로필 설정</p>
            <p class="settings-item-subtitle">이름, 소개, 프로필 사진</p>
          </div>
          <svg class="settings-item-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
        <a href="account-settings.html" class="settings-item">
          <div class="settings-item-icon green">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
            </svg>
          </div>
          <div class="settings-item-content">
            <p class="settings-item-title">정산 계좌</p>
            <p class="settings-item-subtitle">신한은행 110-***-456789</p>
          </div>
          <svg class="settings-item-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
        <a href="notification-settings.html" class="settings-item">
          <div class="settings-item-icon blue">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

          <div class="settings-item-content">
            <p class="settings-item-title">알림 설정</p>
            <p class="settings-item-subtitle">푸시 알림, 이메일 알림</p>
          </div>
          <svg class="settings-item-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>

      <div class="settings-group">
        <p class="settings-group-title">서비스</p>

            <p class="settings-item-title">받은 문의</p>

            <p class="settings-item-title">개인정보처리방침</p>
            <p class="settings-item-subtitle">개인정보 수집 및 이용</p>
          </div>
          <svg class="settings-item-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
        <a href="#" class="settings-item">
          <div class="settings-item-icon gray">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <div class="settings-item-content">
            <p class="settings-item-title">고객센터</p>
            <p class="settings-item-subtitle">FAQ, 1:1 문의</p>
          </div>
          <svg class="settings-item-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>

      <!-- Account Actions -->
      <div class="settings-group">
        <a href="#" class="settings-item">
          <div class="settings-item-icon red">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
          </div>
          <div class="settings-item-content">
            <p class="settings-item-title">로그아웃</p>
          </div>
        </a>
      </div>

      <!-- Version Info -->
      <div class="version-info">
        버전 1.0.0
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>

</html>
