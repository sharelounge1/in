<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>진행중인 여행 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding: 20px;
      padding-bottom: 80px;
    }
    .travel-card {
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      overflow: hidden;
      margin-bottom: 20px;
    }
    .travel-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .travel-content {
      padding: 16px;
    }
    .travel-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    .travel-info {
      flex: 1;
    }
    .travel-dday {
      padding: 6px 10px;
      background: var(--primary-gradient);
      color: white;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 600;
    }
    .travel-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .travel-date {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .travel-meta {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 12px;
      background: var(--bg-light);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
    }
    .travel-meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .travel-meta-item svg {
      width: 16px;
      height: 16px;
      color: var(--text-muted);
    }
    .travel-meta-text {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .travel-actions {
      display: flex;
      gap: 8px;
    }
    .travel-action-btn {
      flex: 1;
      padding: 12px;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }
    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }
    .btn-secondary {
      background: var(--bg-gray);
      color: var(--text-primary);
    }
    .notice-card {
      background: rgba(124, 58, 237, 0.05);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 16px;
    }
    .notice-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .notice-header svg {
      width: 18px;
      height: 18px;
      color: var(--primary-start);
    }
    .notice-title {
      font-size: 14px;
      font-weight: 600;
    }
    .notice-text {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    .participants-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-light);
    }
    .participants-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .participants-title {
      font-size: 14px;
      font-weight: 600;
    }
    .participants-count {
      font-size: 13px;
      color: var(--primary-start);
    }
    .participants-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .participant-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bg-light);
      border-radius: 100px;
    }
    .participant-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    .participant-name {
      font-size: 13px;
      font-weight: 500;
    }
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <a href="mypage.html" style="text-decoration: none;">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="header-title">진행중인 여행</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Notice Card -->
      <div class="notice-card">
        <div class="notice-header">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          <span class="notice-title">새 공지사항</span>
        </div>
        <p class="notice-text">제주 힐링 3박 4일 여행의 상세 일정이 업데이트되었습니다. 확인해주세요!</p>
      </div>

      <!-- Travel Card 1 -->
      <div class="travel-card">
        <img src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f?w=800" alt="제주" class="travel-image">
        <div class="travel-content">
          <div class="travel-header">
            <div class="travel-info">
              <h2 class="travel-title">제주 힐링 3박 4일</h2>
              <p class="travel-date">2025.01.25 (토) - 01.28 (화)</p>
            </div>
            <span class="travel-dday">D-35</span>
          </div>

          <div class="travel-meta">
            <div class="travel-meta-item">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              </svg>
              <span class="travel-meta-text">제주도</span>
            </div>
            <div class="travel-meta-item">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span class="travel-meta-text">3박 4일</span>
            </div>
            <div class="travel-meta-item">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              <span class="travel-meta-text">여행하는 지민</span>
            </div>
            <div class="travel-meta-item">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span class="travel-meta-text">12명 참가</span>
            </div>
          </div>

          <!-- Participants -->
          <div class="participants-section">
            <div class="participants-header">
              <span class="participants-title">함께하는 참가자</span>
              <span class="participants-count">12명</span>
            </div>
            <div class="participants-list">
              <div class="participant-item">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=60" alt="참가자" class="participant-avatar">
                <span class="participant-name">지민</span>
              </div>
              <div class="participant-item">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=60" alt="참가자" class="participant-avatar">
                <span class="participant-name">민수</span>
              </div>
              <div class="participant-item">
                <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=60" alt="참가자" class="participant-avatar">
                <span class="participant-name">서연</span>
              </div>
              <div class="participant-item">
                <span class="participant-name">+9명</span>
              </div>
            </div>
          </div>

          <div class="travel-actions" style="margin-top: 16px;">
            <a href="#" class="travel-action-btn btn-primary">채팅방 입장</a>
            <a href="course-landing.html" class="travel-action-btn btn-secondary">상세일정</a>
          </div>
        </div>
      </div>

      <!-- Travel Card 2 -->
      <div class="travel-card">
        <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?w=800" alt="서핑" class="travel-image">
        <div class="travel-content">
          <div class="travel-header">
            <div class="travel-info">
              <h2 class="travel-title">부산 송정 서핑 파티</h2>
              <p class="travel-date">2024.12.28 (토) 10:00</p>
            </div>
            <span class="travel-dday">D-7</span>
          </div>

          <div class="travel-meta">
            <div class="travel-meta-item">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              </svg>
              <span class="travel-meta-text">부산 송정</span>
            </div>
            <div class="travel-meta-item">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span class="travel-meta-text">당일</span>
            </div>
            <div class="travel-meta-item">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              <span class="travel-meta-text">서핑마스터 태현</span>
            </div>
            <div class="travel-meta-item">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span class="travel-meta-text">8명 참가</span>
            </div>
          </div>

          <div class="travel-actions">
            <a href="#" class="travel-action-btn btn-primary">채팅방 입장</a>
            <a href="party-detail.html" class="travel-action-btn btn-secondary">상세보기</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="home.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span>홈</span>
      </a>
      <a href="parties.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span>파티</span>
      </a>
      <a href="my-applications.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        <span>신청</span>
      </a>
      <a href="mypage.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span>마이</span>
      </a>
    </nav>
  </div>
</body>
</html>
