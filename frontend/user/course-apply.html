<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코스 신청 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding: 20px;
      padding-bottom: 120px;
    }
    .course-summary {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--bg-light);
      border-radius: var(--radius-md);
      margin-bottom: 24px;
    }
    .course-summary-image {
      width: 80px;
      height: 80px;
      border-radius: var(--radius-sm);
      object-fit: cover;
    }
    .course-summary-info {
      flex: 1;
    }
    .course-summary-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .course-summary-date {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .course-summary-price {
      font-size: 16px;
      font-weight: 700;
      color: var(--primary-start);
    }
    .form-section {
      margin-bottom: 24px;
    }
    .form-section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .participant-card {
      padding: 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      margin-bottom: 12px;
    }
    .participant-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .participant-number {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-start);
    }
    .participant-remove {
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
    }
    .add-participant-btn {
      width: 100%;
      padding: 14px;
      border: 2px dashed var(--border-medium);
      border-radius: var(--radius-md);
      background: transparent;
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .add-participant-btn svg {
      width: 20px;
      height: 20px;
    }
    .payment-method {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .payment-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
    }
    .payment-option.selected {
      border-color: var(--primary-start);
      background: rgba(124, 58, 237, 0.05);
    }
    .payment-radio {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-medium);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .payment-option.selected .payment-radio {
      border-color: var(--primary-start);
    }
    .payment-radio-inner {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: none;
    }
    .payment-option.selected .payment-radio-inner {
      display: block;
    }
    .payment-label {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }
    .payment-icon {
      width: 24px;
      height: 24px;
    }
    .price-breakdown {
      background: var(--bg-light);
      border-radius: var(--radius-md);
      padding: 16px;
    }
    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .price-row:last-child {
      margin-bottom: 0;
      padding-top: 12px;
      border-top: 1px solid var(--border-light);
      font-weight: 600;
    }
    .price-row-label {
      color: var(--text-secondary);
    }
    .price-row-value {
      color: var(--text-primary);
    }
    .price-row:last-child .price-row-value {
      color: var(--primary-start);
      font-size: 16px;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 16px 20px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      color: white;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
    .agreement-check {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 16px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    .agreement-check input {
      margin-top: 2px;
    }
    .agreement-check a {
      color: var(--primary-start);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <a href="./course-landing.html" style="text-decoration: none;">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="header-title">신청하기</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Course Summary -->
      <div class="course-summary">
        <img src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f?w=200" alt="제주" class="course-summary-image">
        <div class="course-summary-info">
          <h3 class="course-summary-title">제주 힐링 3박 4일</h3>
          <p class="course-summary-date">2025.01.25 - 01.28</p>
          <p class="course-summary-price">890,000원</p>
        </div>
      </div>

      <!-- Participant Info -->
      <div class="form-section">
        <h3 class="form-section-title">참가자 정보</h3>

        <div class="participant-card">
          <div class="participant-header">
            <span class="participant-number">참가자 1 (본인)</span>
          </div>
          <div class="input-group">
            <label class="input-label">이름</label>
            <input type="text" class="input-field" value="김민수" readonly>
          </div>
          <div class="input-group">
            <label class="input-label">연락처</label>
            <input type="tel" class="input-field" value="010-1234-5678" readonly>
          </div>
          <div class="input-group" style="margin-bottom: 0;">
            <label class="input-label">이메일</label>
            <input type="email" class="input-field" value="minsu.kim@email.com" readonly>
          </div>
        </div>

        <button class="add-participant-btn">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          동행자 추가
        </button>
      </div>

      <!-- Payment Method -->
      <div class="form-section">
        <h3 class="form-section-title">결제 수단</h3>
        <div class="payment-method">
          <div class="payment-option selected">
            <div class="payment-radio">
              <div class="payment-radio-inner"></div>
            </div>
            <span class="payment-label">네이버페이</span>
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2303C75A'%3E%3Crect width='24' height='24' rx='4'/%3E%3C/svg%3E" alt="네이버페이" class="payment-icon">
          </div>
          <div class="payment-option">
            <div class="payment-radio">
              <div class="payment-radio-inner"></div>
            </div>
            <span class="payment-label">카카오페이</span>
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FEE500'%3E%3Crect width='24' height='24' rx='4'/%3E%3C/svg%3E" alt="카카오페이" class="payment-icon">
          </div>
          <div class="payment-option">
            <div class="payment-radio">
              <div class="payment-radio-inner"></div>
            </div>
            <span class="payment-label">신용/체크카드</span>
          </div>
        </div>
      </div>

      <!-- Price Breakdown -->
      <div class="form-section">
        <h3 class="form-section-title">결제 금액</h3>
        <div class="price-breakdown">
          <div class="price-row">
            <span class="price-row-label">참가비 x 1명</span>
            <span class="price-row-value">890,000원</span>
          </div>
          <div class="price-row">
            <span class="price-row-label">할인</span>
            <span class="price-row-value">-0원</span>
          </div>
          <div class="price-row">
            <span class="price-row-label">총 결제 금액</span>
            <span class="price-row-value">890,000원</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <label class="agreement-check">
        <input type="checkbox" checked>
        <span>결제 내용을 확인하였으며, <a href="#">환불 규정</a>에 동의합니다.</span>
      </label>
      <button class="submit-btn" onclick="location.href='payment-complete.html'">890,000원 결제하기</button>
    </div>
  </div>
</body>
</html>
