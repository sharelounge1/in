<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 문의 목록 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 100px;
    }
    .filter-tabs {
      display: flex;
      gap: 8px;
      padding: 16px 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .filter-tabs::-webkit-scrollbar {
      display: none;
    }
    .filter-tab {
      flex-shrink: 0;
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 13px;
      font-weight: 500;
      background: var(--bg-gray);
      color: var(--text-secondary);
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-tab.active {
      background: var(--text-primary);
      color: white;
    }
    .inquiry-list {
      padding: 0 20px;
    }
    .inquiry-item {
      display: block;
      padding: 16px;
      background: var(--bg-white);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-card);
      margin-bottom: 12px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }
    .inquiry-item:hover {
      transform: translateY(-2px);
    }
    .inquiry-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .inquiry-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    .inquiry-status.waiting {
      background: rgba(245, 158, 11, 0.1);
      color: #F59E0B;
    }
    .inquiry-status.answered {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
    }
    .inquiry-date {
      font-size: 12px;
      color: var(--text-muted);
    }
    .inquiry-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.4;
    }
    .inquiry-travel {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .inquiry-type {
      display: inline-block;
      padding: 4px 8px;
      background: var(--bg-light);
      border-radius: 4px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    .inquiry-count {
      padding: 16px 20px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    .inquiry-count strong {
      color: var(--text-primary);
      font-weight: 600;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 16px 20px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }
    .empty-state svg {
      width: 64px;
      height: 64px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }
    .empty-state-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .empty-state-text {
      font-size: 14px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <button onclick="history.back()" style="background: none; border: none; cursor: pointer;">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <span class="header-title">내 문의 목록</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <button class="filter-tab active">전체</button>
        <button class="filter-tab">답변 대기</button>
        <button class="filter-tab">답변 완료</button>
      </div>

      <!-- Inquiry Count -->
      <div class="inquiry-count">
        총 <strong>4개</strong>의 문의
      </div>

      <!-- Inquiry List -->
      <div class="inquiry-list">
        <a href="./inquiry-detail.html" class="inquiry-item">
          <div class="inquiry-header">
            <span class="inquiry-status waiting">답변 대기</span>
            <span class="inquiry-date">오늘</span>
          </div>
          <h3 class="inquiry-title">3일차 일정 중 자유시간 변경 요청</h3>
          <p class="inquiry-travel">제주 힐링 3박 4일</p>
          <span class="inquiry-type">일정 관련</span>
        </a>

        <a href="./inquiry-detail.html" class="inquiry-item">
          <div class="inquiry-header">
            <span class="inquiry-status answered">답변 완료</span>
            <span class="inquiry-date">1.25</span>
          </div>
          <h3 class="inquiry-title">경비 충전 관련 문의</h3>
          <p class="inquiry-travel">제주 힐링 3박 4일</p>
          <span class="inquiry-type">경비 관련</span>
        </a>

        <a href="./inquiry-detail.html" class="inquiry-item">
          <div class="inquiry-header">
            <span class="inquiry-status answered">답변 완료</span>
            <span class="inquiry-date">1.20</span>
          </div>
          <h3 class="inquiry-title">집합 장소 및 시간 확인</h3>
          <p class="inquiry-travel">제주 힐링 3박 4일</p>
          <span class="inquiry-type">일정 관련</span>
        </a>

        <a href="./inquiry-detail.html" class="inquiry-item">
          <div class="inquiry-header">
            <span class="inquiry-status answered">답변 완료</span>
            <span class="inquiry-date">1.15</span>
          </div>
          <h3 class="inquiry-title">참가 취소 및 환불 정책 문의</h3>
          <p class="inquiry-travel">제주 힐링 3박 4일</p>
          <span class="inquiry-type">결제/환불</span>
        </a>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <a href="./inquiry.html" class="btn btn-primary btn-full">새 문의 작성</a>
    </div>
  </div>
</body>
</html>
