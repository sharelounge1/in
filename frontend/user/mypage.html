<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 80px;
    }
    .profile-section {
      padding: 32px 20px;
      text-align: center;
      background: var(--bg-white);
    }
    .profile-avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 16px;
    }
    .profile-avatar {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-badge {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 28px;
      height: 28px;
      background: var(--primary-gradient);
      border-radius: 50%;
      border: 3px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-badge svg {
      width: 14px;
      height: 14px;
      color: white;
    }
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .profile-email {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .stats-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 20px;
      background: var(--bg-light);
      margin: 0 20px;
      border-radius: var(--radius-lg);
      margin-top: -20px;
      position: relative;
      box-shadow: var(--shadow-md);
    }
    .stat-item {
      text-align: center;
      position: relative;
    }
    .stat-item:not(:last-child)::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 32px;
      background: var(--border-light);
    }
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-start);
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .menu-section {
      margin-top: 24px;
    }
    .menu-title {
      padding: 0 20px;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    .menu-list {
      background: var(--bg-white);
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      text-decoration: none;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border-light);
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item-icon {
      width: 40px;
      height: 40px;
      background: var(--bg-light);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }
    .menu-item-icon svg {
      width: 20px;
      height: 20px;
      color: var(--text-secondary);
    }
    .menu-item-content {
      flex: 1;
    }
    .menu-item-title {
      font-size: 15px;
      font-weight: 500;
    }
    .menu-item-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .menu-item-arrow {
      color: var(--text-muted);
    }
    .menu-item-arrow svg {
      width: 20px;
      height: 20px;
    }
    .upcoming-trip {
      margin: 20px;
      background: var(--primary-gradient);
      border-radius: var(--radius-lg);
      padding: 20px;
      color: white;
    }
    .upcoming-trip-label {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 8px;
    }
    .upcoming-trip-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .upcoming-trip-date {
      font-size: 14px;
      opacity: 0.9;
    }
    .upcoming-trip-btn {
      margin-top: 12px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 100px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      color: white;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
