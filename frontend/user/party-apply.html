<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파티 신청 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding: 20px;
      padding-bottom: 120px;
    }
    .party-summary {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--bg-light);
      border-radius: var(--radius-md);
      margin-bottom: 24px;
    }
    .party-summary-image {
      width: 80px;
      height: 80px;
      border-radius: var(--radius-sm);
      object-fit: cover;
    }
    .party-summary-info {
      flex: 1;
    }
    .party-summary-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .party-summary-date {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .party-summary-price {
      font-size: 16px;
      font-weight: 700;
      color: var(--primary-start);
    }
    .form-section {
      margin-bottom: 24px;
    }
    .form-section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .option-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .option-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
    }
    .option-item.selected {
      border-color: var(--primary-start);
      background: rgba(124, 58, 237, 0.05);
    }
    .option-radio {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-medium);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .option-item.selected .option-radio {
      border-color: var(--primary-start);
    }
    .option-radio-inner {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: none;
    }
    .option-item.selected .option-radio-inner {
      display: block;
    }
    .option-content {
      flex: 1;
    }
    .option-title {
      font-size: 14px;
      font-weight: 500;
    }
    .option-desc {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    .option-price {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-start);
    }
    .message-box {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      min-height: 100px;
    }
    .message-box:focus {
      outline: none;
      border-color: var(--primary-start);
    }
    .price-breakdown {
      background: var(--bg-light);
      border-radius: var(--radius-md);
      padding: 16px;
    }
    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .price-row:last-child {
      margin-bottom: 0;
      padding-top: 12px;
      border-top: 1px solid var(--border-light);
      font-weight: 600;
    }
    .price-row-label {
      color: var(--text-secondary);
    }
    .price-row-value {
      color: var(--text-primary);
    }
    .price-row:last-child .price-row-value {
      color: var(--primary-start);
      font-size: 16px;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 16px 20px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      color: white;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <a href="./party-detail.html" style="text-decoration: none;">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="header-title">파티 신청</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Party Summary -->
      <div class="party-summary">
        <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?w=200" alt="서핑" class="party-summary-image">
        <div class="party-summary-info">
          <h3 class="party-summary-title">부산 송정 서핑 파티</h3>
          <p class="party-summary-date">2024.12.28 (토) 10:00</p>
          <p class="party-summary-price">85,000원</p>
        </div>
      </div>

      <!-- Equipment Option -->
      <div class="form-section">
        <h3 class="form-section-title">장비 옵션</h3>
        <div class="option-group">
          <div class="option-item selected">
            <div class="option-radio">
              <div class="option-radio-inner"></div>
            </div>
            <div class="option-content">
              <p class="option-title">장비 대여 (기본)</p>
              <p class="option-desc">보드 + 슈트 포함</p>
            </div>
            <span class="option-price">포함</span>
          </div>
          <div class="option-item">
            <div class="option-radio">
              <div class="option-radio-inner"></div>
            </div>
            <div class="option-content">
              <p class="option-title">개인 장비 사용</p>
              <p class="option-desc">직접 장비 지참</p>
            </div>
            <span class="option-price">-10,000원</span>
          </div>
        </div>
      </div>

      <!-- Participant Info -->
      <div class="form-section">
        <h3 class="form-section-title">참가자 정보</h3>
        <div class="input-group">
          <label class="input-label">이름</label>
          <input type="text" class="input-field" value="김민수" readonly>
        </div>
        <div class="input-group">
          <label class="input-label">연락처</label>
          <input type="tel" class="input-field" value="010-1234-5678" readonly>
        </div>
        <div class="input-group" style="margin-bottom: 0;">
          <label class="input-label">서핑 경험</label>
          <select class="input-field">
            <option>처음입니다</option>
            <option>1-2회</option>
            <option>3회 이상</option>
            <option>숙련자</option>
          </select>
        </div>
      </div>

      <!-- Message -->
      <div class="form-section">
        <h3 class="form-section-title">호스트에게 메시지 (선택)</h3>
        <textarea class="message-box" placeholder="궁금한 점이나 전달하고 싶은 내용을 적어주세요."></textarea>
      </div>

      <!-- Price Breakdown -->
      <div class="form-section">
        <h3 class="form-section-title">결제 금액</h3>
        <div class="price-breakdown">
          <div class="price-row">
            <span class="price-row-label">참가비</span>
            <span class="price-row-value">85,000원</span>
          </div>
          <div class="price-row">
            <span class="price-row-label">장비 대여</span>
            <span class="price-row-value">포함</span>
          </div>
          <div class="price-row">
            <span class="price-row-label">총 결제 금액</span>
            <span class="price-row-value">85,000원</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <button class="submit-btn" onclick="location.href='payment-complete.html'">85,000원 결제하기</button>
    </div>
  </div>
</body>
</html>
