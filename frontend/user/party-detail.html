<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파티 상세 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .hero-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .back-button {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-decoration: none;
    }
    .back-button svg {
      width: 20px;
      height: 20px;
    }
    .like-button {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border: none;
      cursor: pointer;
    }
    .like-button svg {
      width: 20px;
      height: 20px;
      color: var(--text-muted);
    }
    .party-info {
      padding: 20px;
      background: var(--bg-white);
      margin-top: -20px;
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      position: relative;
    }
    .party-tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 500;
      background: rgba(124, 58, 237, 0.1);
      color: var(--primary-start);
      margin-bottom: 12px;
    }
    .party-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .party-meta {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .party-meta-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    .party-meta-item svg {
      width: 18px;
      height: 18px;
      color: var(--text-muted);
    }
    .host-section {
      padding: 16px;
      background: var(--bg-light);
      border-radius: var(--radius-md);
      margin-bottom: 20px;
    }
    .host-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .host-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .host-info {
      flex: 1;
    }
    .host-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }
    .host-name {
      font-size: 15px;
      font-weight: 600;
    }
    .description-section {
      margin-bottom: 20px;
    }
    .description-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .description-text {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.7;
    }
    .participants-section {
      margin-bottom: 20px;
    }
    .participants-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .participants-title {
      font-size: 16px;
      font-weight: 600;
    }
    .participants-count {
      font-size: 14px;
      color: var(--primary-start);
      font-weight: 500;
    }
    .participants-avatars {
      display: flex;
      gap: -8px;
    }
    .participant-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      margin-left: -8px;
    }
    .participant-avatar:first-child {
      margin-left: 0;
    }
    .participant-more {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-left: -8px;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 16px 20px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .price-info {
      flex: 1;
    }
    .price-label {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .price-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-start);
    }
    .apply-btn {
      padding: 14px 32px;
      background: var(--primary-gradient);
      color: white;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      border: none;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
      cursor: pointer;
      text-decoration: none;
    }
    .content {
      padding-bottom: 100px;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Hero Image -->
    <div style="position: relative;">
      <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?w=800" alt="서핑" class="hero-image">
      <a href="parties.html" class="back-button">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <button class="like-button">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="party-info">
        <span class="party-tag">서핑</span>
        <h1 class="party-title">부산 송정 서핑 파티</h1>

        <!-- Meta Info -->
        <div class="party-meta">
          <div class="party-meta-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span>2024.12.28 (토) 10:00 - 17:00</span>
          </div>
          <div class="party-meta-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span>부산 해운대구 송정해수욕장</span>
          </div>
          <div class="party-meta-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span>최소 4명 / 최대 12명</span>
          </div>
        </div>

        <!-- Host -->
        <div class="host-section">
          <div class="host-header">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100" alt="호스트" class="host-avatar">
            <div class="host-info">
              <p class="host-label">호스트</p>
              <p class="host-name">서핑마스터 태현</p>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="description-section">
          <h3 class="description-title">파티 소개</h3>
          <p class="description-text">
            부산 송정해수욕장에서 함께 서핑을 즐겨요! 초보자도 환영합니다.<br><br>
            - 장비 대여 포함 (보드, 슈트)<br>
            - 전문 강사의 기초 레슨 1시간<br>
            - 자유 서핑 시간 4시간<br>
            - 점심 식사 제공 (해산물 BBQ)<br><br>
            서핑 후에는 함께 해변에서 즐거운 시간을 보내요. 인생샷도 찍고, 새로운 친구도 만들어보세요!
          </p>
        </div>

        <!-- Participants -->
        <div class="participants-section">
          <div class="participants-header">
            <h3 class="participants-title">참가자</h3>
            <span class="participants-count">8/12명</span>
          </div>
          <div class="participants-avatars">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=80" alt="참가자" class="participant-avatar">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=80" alt="참가자" class="participant-avatar">
            <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=80" alt="참가자" class="participant-avatar">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=80" alt="참가자" class="participant-avatar">
            <div class="participant-more">+4</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <div class="price-info">
        <p class="price-label">참가비</p>
        <p class="price-value">85,000원</p>
      </div>
      <a href="party-apply.html" class="apply-btn">신청하기</a>
    </div>
  </div>
</body>
</html>
