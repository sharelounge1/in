<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 완료 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding: 20px;
      padding-bottom: 120px;
    }
    .success-section {
      text-align: center;
      padding: 40px 20px;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    .success-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .success-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .order-info {
      background: var(--bg-light);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 20px;
    }
    .order-info-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-secondary);
    }
    .order-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .order-row:last-child {
      margin-bottom: 0;
    }
    .order-row-label {
      color: var(--text-secondary);
    }
    .order-row-value {
      color: var(--text-primary);
      font-weight: 500;
    }
    .product-card {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: var(--bg-white);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      margin-bottom: 20px;
    }
    .product-image {
      width: 80px;
      height: 80px;
      border-radius: var(--radius-sm);
      object-fit: cover;
    }
    .product-info {
      flex: 1;
    }
    .product-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .product-date {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .product-price {
      font-size: 16px;
      font-weight: 700;
      color: var(--primary-start);
    }
    .notice-box {
      padding: 16px;
      background: rgba(124, 58, 237, 0.05);
      border-radius: var(--radius-md);
      margin-bottom: 20px;
    }
    .notice-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .notice-title svg {
      width: 18px;
      height: 18px;
      color: var(--primary-start);
    }
    .notice-text {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn-primary-full {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      color: white;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
      text-decoration: none;
      text-align: center;
    }
    .btn-secondary-full {
      width: 100%;
      padding: 16px;
      background: var(--bg-gray);
      color: var(--text-primary);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <div style="width: 24px;"></div>
      <span class="header-title">결제 완료</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Success Message -->
      <div class="success-section">
        <div class="success-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <h1 class="success-title">결제가 완료되었습니다</h1>
        <p class="success-subtitle">신청 내역이 이메일로 발송되었습니다</p>
      </div>

      <!-- Product Card -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f?w=200" alt="제주" class="product-image">
        <div class="product-info">
          <h3 class="product-title">제주 힐링 3박 4일</h3>
          <p class="product-date">2025.01.25 - 01.28</p>
          <p class="product-price">890,000원</p>
        </div>
      </div>

      <!-- Order Info -->
      <div class="order-info">
        <h3 class="order-info-title">결제 정보</h3>
        <div class="order-row">
          <span class="order-row-label">주문번호</span>
          <span class="order-row-value">ORD-2024122847382</span>
        </div>
        <div class="order-row">
          <span class="order-row-label">결제일시</span>
          <span class="order-row-value">2024.12.21 15:32</span>
        </div>
        <div class="order-row">
          <span class="order-row-label">결제수단</span>
          <span class="order-row-value">네이버페이</span>
        </div>
        <div class="order-row">
          <span class="order-row-label">결제금액</span>
          <span class="order-row-value">890,000원</span>
        </div>
      </div>

      <!-- Notice -->
      <div class="notice-box">
        <h4 class="notice-title">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          안내사항
        </h4>
        <p class="notice-text">
          출발 7일 전까지 전액 환불 가능합니다.<br>
          상세 일정은 출발 3일 전 카카오톡으로 안내됩니다.<br>
          문의사항은 마이페이지에서 확인해주세요.
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <a href="./my-applications.html" class="btn-primary-full">신청 내역 확인</a>
        <a href="./home.html" class="btn-secondary-full">홈으로 돌아가기</a>
      </div>
    </div>
  </div>
</body>
</html>
