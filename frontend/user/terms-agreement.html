<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>약관 동의 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding: 20px;
      padding-bottom: 120px;
    }
    .agreement-header {
      text-align: center;
      padding: 24px 0;
    }
    .agreement-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .agreement-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .all-agree-box {
      background: var(--bg-light);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 16px;
    }
    .checkbox-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      cursor: pointer;
    }
    .checkbox-input {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border-medium);
      border-radius: 6px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .checkbox-input.checked {
      background: var(--primary-gradient);
      border-color: var(--primary-start);
    }
    .checkbox-input svg {
      width: 14px;
      height: 14px;
      color: white;
      display: none;
    }
    .checkbox-input.checked svg {
      display: block;
    }
    .checkbox-label {
      flex: 1;
    }
    .checkbox-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .checkbox-desc {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }
    .terms-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .term-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: var(--bg-white);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
    }
    .term-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-medium);
      border-radius: 4px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      cursor: pointer;
    }
    .term-checkbox.checked {
      background: var(--primary-gradient);
      border-color: var(--primary-start);
    }
    .term-checkbox svg {
      width: 12px;
      height: 12px;
      color: white;
      display: none;
    }
    .term-checkbox.checked svg {
      display: block;
    }
    .term-content {
      flex: 1;
    }
    .term-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }
    .term-required {
      font-size: 12px;
      color: var(--primary-start);
      margin-left: 4px;
    }
    .term-optional {
      font-size: 12px;
      color: var(--text-muted);
      margin-left: 4px;
    }
    .term-view {
      color: var(--text-muted);
      cursor: pointer;
    }
    .term-view svg {
      width: 20px;
      height: 20px;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      padding: 16px 20px;
      background: var(--bg-white);
      border-top: 1px solid var(--border-light);
    }
    .agree-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      color: white;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }
    .agree-btn:disabled {
      background: var(--bg-gray);
      color: var(--text-muted);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <a href="login.html" style="text-decoration: none;">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="header-title">약관 동의</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <div class="agreement-header">
        <h1 class="agreement-title">서비스 이용을 위해<br>약관에 동의해주세요</h1>
        <p class="agreement-subtitle">필수 항목에 모두 동의해야 가입이 완료됩니다</p>
      </div>

      <!-- All Agree -->
      <div class="all-agree-box">
        <div class="checkbox-item" onclick="toggleAll()">
          <div class="checkbox-input" id="allCheck">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <div class="checkbox-label">
            <p class="checkbox-title">전체 동의하기</p>
            <p class="checkbox-desc">선택 항목 포함 모든 약관에 동의합니다</p>
          </div>
        </div>
      </div>

      <!-- Terms List -->
      <div class="terms-list">
        <div class="term-item">
          <div class="term-checkbox checked" onclick="toggleCheck(this)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <div class="term-content">
            <span class="term-title">서비스 이용약관<span class="term-required">(필수)</span></span>
          </div>
          <div class="term-view">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>

        <div class="term-item">
          <div class="term-checkbox checked" onclick="toggleCheck(this)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <div class="term-content">
            <span class="term-title">개인정보 수집 및 이용<span class="term-required">(필수)</span></span>
          </div>
          <div class="term-view">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>

        <div class="term-item">
          <div class="term-checkbox checked" onclick="toggleCheck(this)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <div class="term-content">
            <span class="term-title">만 14세 이상 확인<span class="term-required">(필수)</span></span>
          </div>
          <div class="term-view">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>

        <div class="term-item">
          <div class="term-checkbox" onclick="toggleCheck(this)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <div class="term-content">
            <span class="term-title">마케팅 정보 수신<span class="term-optional">(선택)</span></span>
          </div>
          <div class="term-view">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <button class="agree-btn" onclick="location.href='home.html'">동의하고 시작하기</button>
    </div>
  </div>

  <script>
    function toggleCheck(element) {
      element.classList.toggle('checked');
    }

    function toggleAll() {
      const allCheck = document.getElementById('allCheck');
      const isChecked = !allCheck.classList.contains('checked');

      if (isChecked) {
        allCheck.classList.add('checked');
        document.querySelectorAll('.term-checkbox').forEach(cb => cb.classList.add('checked'));
      } else {
        allCheck.classList.remove('checked');
        document.querySelectorAll('.term-checkbox').forEach(cb => cb.classList.remove('checked'));
      }
    }
  </script>
</body>
</html>
