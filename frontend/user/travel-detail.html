<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 상세 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .hero-image {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .back-button {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border: none;
      cursor: pointer;
    }
    .back-button svg {
      width: 20px;
      height: 20px;
    }
    .more-button {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      border: none;
      cursor: pointer;
    }
    .more-button svg {
      width: 20px;
      height: 20px;
    }
    .travel-info {
      padding: 20px;
      background: var(--bg-white);
      margin-top: -20px;
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      position: relative;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
      border-radius: 100px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .status-badge svg {
      width: 14px;
      height: 14px;
    }
    .travel-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .travel-date {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .travel-date svg {
      width: 16px;
      height: 16px;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    .info-card {
      padding: 16px;
      background: var(--bg-light);
      border-radius: var(--radius-md);
    }
    .info-card-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    .info-card-value {
      font-size: 16px;
      font-weight: 600;
    }
    .info-card-value.highlight {
      color: var(--primary-start);
    }
    .influencer-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: var(--bg-light);
      border-radius: var(--radius-md);
      margin-bottom: 20px;
    }
    .influencer-card img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .influencer-card-info {
      flex: 1;
    }
    .influencer-card-name {
      font-size: 15px;
      font-weight: 600;
    }
    .influencer-card-role {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .quick-menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }
    .quick-menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px 8px;
      background: var(--bg-white);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.2s;
    }
    .quick-menu-item:hover {
      border-color: var(--primary-start);
    }
    .quick-menu-item svg {
      width: 24px;
      height: 24px;
      color: var(--primary-start);
    }
    .quick-menu-item span {
      font-size: 12px;
      font-weight: 500;
    }
    .notice-banner {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(124, 58, 237, 0.05);
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      text-decoration: none;
      color: var(--text-primary);
    }
    .notice-banner svg {
      width: 20px;
      height: 20px;
      color: var(--primary-start);
    }
    .notice-banner-content {
      flex: 1;
    }
    .notice-banner-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .notice-banner-desc {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .content {
      padding-bottom: 80px;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Hero Image -->
    <div style="position: relative;">
      <img src="https://images.unsplash.com/photo-1590523741831-ab7e8b8f9c7f?w=800" alt="제주 여행" class="hero-image">
      <button class="back-button" onclick="history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <button class="more-button">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="travel-info">
        <!-- Status Badge -->
        <div class="status-badge">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          진행중
        </div>

        <!-- Travel Title -->
        <h1 class="travel-title">제주 힐링 3박 4일</h1>
        <p class="travel-date">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          2025.01.25 (토) - 01.28 (화)
        </p>

        <!-- Info Grid -->
        <div class="info-grid">
          <div class="info-card">
            <p class="info-card-label">현재 일차</p>
            <p class="info-card-value highlight">2일차</p>
          </div>
          <div class="info-card">
            <p class="info-card-label">참여 인원</p>
            <p class="info-card-value">18명</p>
          </div>
          <div class="info-card">
            <p class="info-card-label">내 경비</p>
            <p class="info-card-value">245,000원</p>
          </div>
          <div class="info-card">
            <p class="info-card-label">새 공지</p>
            <p class="info-card-value highlight">2건</p>
          </div>
        </div>

        <!-- Influencer Card -->
        <div class="influencer-card">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" alt="여행하는 지민">
          <div class="influencer-card-info">
            <p class="influencer-card-name">여행하는 지민</p>
            <p class="influencer-card-role">인플루언서 / 여행 가이드</p>
          </div>
          <svg width="20" height="20" fill="none" stroke="var(--text-muted)" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </div>

        <!-- Quick Menu -->
        <div class="quick-menu">
          <a href="travel-schedule.html" class="quick-menu-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span>일정</span>
          </a>
          <a href="travel-participants.html" class="quick-menu-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span>참여자</span>
          </a>
          <a href="travel-chat.html" class="quick-menu-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <span>채팅</span>
          </a>
          <a href="travel-expenses.html" class="quick-menu-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span>경비</span>
          </a>
        </div>

        <!-- Notice Banner -->
        <a href="travel-announcements.html" class="notice-banner">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
          </svg>
          <div class="notice-banner-content">
            <p class="notice-banner-title">새로운 공지가 있습니다</p>
            <p class="notice-banner-desc">2일차 일정 변경 안내를 확인하세요</p>
          </div>
          <svg width="16" height="16" fill="none" stroke="var(--text-muted)" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>

        <!-- Today's Schedule Preview -->
        <div class="section" style="padding: 0;">
          <div class="flex justify-between items-center mb-3">
            <h2 class="section-title" style="margin-bottom: 0;">오늘의 일정</h2>
            <a href="travel-schedule.html" style="font-size: 13px; color: var(--text-secondary); text-decoration: none;">전체보기</a>
          </div>
          <div class="card">
            <div class="card-content">
              <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                <span class="tag tag-primary">2일차</span>
                <span style="font-size: 12px; color: var(--text-muted);">1월 26일 (일)</span>
              </div>
              <h3 class="card-title">한라산 트레킹</h3>
              <p class="card-subtitle">한라산 영실코스 등반, 1100고지 방문, 산방산 일몰</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="#" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span>홈</span>
      </a>
      <a href="#" class="nav-item active">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        <span>내 여행</span>
      </a>
      <a href="notifications.html" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
        <span>알림</span>
      </a>
      <a href="#" class="nav-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span>마이</span>
      </a>
    </nav>
  </div>
</body>
</html>
