<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>참여자 목록 - TRAVELY</title>
  <link rel="stylesheet" href="../shared/clean-style.css">
  <style>
    .content {
      padding-bottom: 20px;
    }
    .summary-card {
      margin: 16px 20px;
      padding: 16px;
      background: var(--primary-gradient);
      border-radius: var(--radius-md);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .summary-label {
      font-size: 14px;
      opacity: 0.9;
    }
    .summary-value {
      font-size: 24px;
      font-weight: 700;
    }
    .search-box {
      margin: 0 20px 16px;
      display: flex;
      align-items: center;
      background: var(--bg-light);
      border-radius: var(--radius-md);
      padding: 12px 16px;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      font-family: inherit;
    }
    .search-box svg {
      width: 20px;
      height: 20px;
      color: var(--text-muted);
      margin-right: 8px;
    }
    .participant-section {
      padding: 0 20px;
    }
    .section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .section-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .section-count {
      font-size: 12px;
      color: var(--text-muted);
    }
    .participant-card {
      display: flex;
      align-items: center;
      padding: 12px;
      background: var(--bg-white);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-card);
      margin-bottom: 8px;
    }
    .participant-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
    }
    .participant-info {
      flex: 1;
    }
    .participant-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .host-badge {
      padding: 2px 6px;
      background: var(--primary-gradient);
      color: white;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
    }
    .me-badge {
      padding: 2px 6px;
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
    }
    .participant-desc {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .participant-actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg-light);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .action-btn:hover {
      background: var(--bg-gray);
    }
    .action-btn svg {
      width: 18px;
      height: 18px;
      color: var(--text-secondary);
    }
    .divider {
      height: 8px;
      background: var(--bg-light);
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="header">
      <button onclick="history.back()" style="background: none; border: none; cursor: pointer;">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <span class="header-title">참여자 목록</span>
      <div style="width: 24px;"></div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Summary Card -->
      <div class="summary-card">
        <div>
          <p class="summary-label">총 참여자</p>
          <p class="summary-value">18명</p>
        </div>
        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="opacity: 0.5;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
      </div>

      <!-- Search Box -->
      <div class="search-box">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input type="text" placeholder="참여자 검색">
      </div>

      <!-- Host Section -->
      <div class="participant-section">
        <div class="section-header">
          <span class="section-label">호스트</span>
          <span class="section-count">1명</span>
        </div>
        <div class="participant-card">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100" alt="여행하는 지민" class="participant-avatar">
          <div class="participant-info">
            <p class="participant-name">
              여행하는 지민
              <span class="host-badge">호스트</span>
            </p>
            <p class="participant-desc">인플루언서 / 여행 가이드</p>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Participants Section -->
      <div class="participant-section">
        <div class="section-header">
          <span class="section-label">참여자</span>
          <span class="section-count">17명</span>
        </div>

        <div class="participant-card">
          <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100" alt="김민수" class="participant-avatar">
          <div class="participant-info">
            <p class="participant-name">
              김민수
              <span class="me-badge">나</span>
            </p>
            <p class="participant-desc">서울시 강남구</p>
          </div>
          <div class="participant-actions">
            <button class="action-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="participant-card">
          <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100" alt="이서연" class="participant-avatar">
          <div class="participant-info">
            <p class="participant-name">이서연</p>
            <p class="participant-desc">서울시 마포구</p>
          </div>
          <div class="participant-actions">
            <button class="action-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="participant-card">
          <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=100" alt="박준혁" class="participant-avatar">
          <div class="participant-info">
            <p class="participant-name">박준혁</p>
            <p class="participant-desc">경기도 성남시</p>
          </div>
          <div class="participant-actions">
            <button class="action-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="participant-card">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" alt="최유진" class="participant-avatar">
          <div class="participant-info">
            <p class="participant-name">최유진</p>
            <p class="participant-desc">부산시 해운대구</p>
          </div>
          <div class="participant-actions">
            <button class="action-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="participant-card">
          <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=100" alt="정태영" class="participant-avatar">
          <div class="participant-info">
            <p class="participant-name">정태영</p>
            <p class="participant-desc">인천시 남동구</p>
          </div>
          <div class="participant-actions">
            <button class="action-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="participant-card">
          <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=100" alt="한소희" class="participant-avatar">
          <div class="participant-info">
            <p class="participant-name">한소희</p>
            <p class="participant-desc">대전시 유성구</p>
          </div>
          <div class="participant-actions">
            <button class="action-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="participant-card">
          <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?w=100" alt="오지훈" class="participant-avatar">
          <div class="participant-info">
            <p class="participant-name">오지훈</p>
            <p class="participant-desc">대구시 수성구</p>
          </div>
          <div class="participant-actions">
            <button class="action-btn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
